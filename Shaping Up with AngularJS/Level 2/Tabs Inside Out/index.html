<!DOCTYPE html>
<html ng-app="store">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="Controller as store">
<section ng-init="tab = 1" ng-controller="PanelController as panel">
	<ul class="nav nav-pills">
		<li ng-class="{active:tab === 1}"> <a href ng-click="tab = 1">Description</a> </li>
		<li ng-class="{active:tab === 2}"> <a href ng-click="tab = 2">Specifications</a> </li>
		<li ng-class="{active:tab === 3}"> <a href ng-click="tab = 3">Reviews</a> </li>
	</ul>
	<!-- {{tab}} -->
</section>

<div class="panel" ng-show="tab === 1"> <!-- show the panel if tab is the right number -->
	<h4>Description</h4>
	<p>{{store.product[0].description}}</p>
</div>
<div class="panel" ng-show="tab === 2">
	<h4>Specifications</h4>
	<blockquote>None yet</blockquote>
</div>
<div class="panel" ng-show="tab === 3">
	<h4>Reviews</h4>
	<blockquote>None yet</blockquote>
</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
